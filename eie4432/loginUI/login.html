<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="theme.css" rel="stylesheet">
    <!-- <link href="cover.css" rel="stylesheet"> -->
  </head>
  <body>
  	<div class="container theme-showcase" role="main">
  		<div class="jumbotron">
          <center>
          <img src="./img/loginIcon.png" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
          
          <h1><strong>Draw and Guess</strong></h1>
          <p>This is a template showcasing the optional theme stylesheet included in Bootstrap. Use it as a starting point to create something more unique by building on or modifying it.</p>
          </center>
          <hr/>

    		<div class="container">
          <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>

            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <center><label style="text-align: center; padding-top: 10px">Don't have a account? <a href="#" data-toggle = "modal" data-target = "#myModal">Register here</a></label></center>
          </form>
        </div> <!-- /container -->
      </div>
    </div>

        <!-- Modal -->
  <div class = "modal fade" id = "myModal" tabindex = "-1" role = "dialog" 
     aria-labelledby = "myModalLabel" aria-hidden = "true">
     
     <div class = "modal-dialog">
        <div class = "modal-content">
           
           <div class = "modal-header">
              <button type = "button" class = "close" data-dismiss = "modal" aria-hidden = "true"> &times; </button>
              <h4 class = "modal-title" id = "myModalLabel">Register</h4>
           </div>
           
           <div class = "modal-body">
              <form class="form-signUp">
                <label>Email</label>
                <input type="email" id="inputEmail" class="form-control" required autofocus>
                <label>User Name</label>
                <input type="name" id="inputUserName" class="form-control" required>
                <label>Password</label>
                <input type="password" id="inputPassword" class="form-control" required>
                <label>Confirm Password</label>
                <input type="password" id="inputPasswordConfirm" class="form-control" required>
              </form>
           </div>
           
           <div class = "modal-footer">
              <button type = "button" class = "btn btn-default" data-dismiss = "modal"> Close </button>
              <button type = "button" class = "btn btn-success"> Create Account </button>
           </div>
           
        </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
  
</div><!-- /.modal -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
